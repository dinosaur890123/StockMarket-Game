<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Simulator</title>
    <!-- Chart.js for stock graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sidebar -->
    <aside id="sidebar" class="hidden">
        <div class="sidebar-top">
            <h1>Stock Market Simulator</h1>
            <nav>
                <a href="#" id="navDashboard" class="nav-link">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                    Dashboard
                </a>
                <a href="#" id="navTrade" class="nav-link active">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>
                    Trade
                </a>
                <a href="#" id="navOrders" class="nav-link">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                    My Orders
                </a>
                <a href="#" id="navLeaderboard" class="nav-link">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                    Leaderboard
                </a>
            </nav>
        </div>
        <div id="authContainer">
            <!-- Auth buttons injected here -->
        </div>
    </aside>

    <!-- Main Content Area -->
    <div id="appContainer">
        <!-- Login Page -->
        <div id="loginPage">
            <div class="login-box">
                <svg class="login-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18L9 11.25l4.306 4.307a11.95 11.95 0 015.814-5.519l2.74-1.22m0 0l-5.94-2.28m5.94 2.28l-2.28 5.941" /></svg>
                <h2>Welcome to the Stock Market Simulator</h2>
                <p>Outsmart the market, react to live news, and build your trading empire from the ground up.</p>
                <div class="button-container">
                    <button id="mainSignInButton">Sign In</button>
                </div>
            </div>
        </div>

        <!-- Logged-in Content -->
        <div id="mainContent" class="hidden">
            <!-- Header -->
            <header>
                <h2 id="pageTitle">Trade</h2>
                <div class="header-stats">
                    <div>
                        <p>Cash</p><p id="headerCash">$0.00</p>
                    </div>
                    <div>
                        <p>Stocks</p><p id="headerStocks">$0.00</p>
                    </div>
                    <div>
                        <p>Net Worth</p><p id="headerNetWorth">$0.00</p>
                    </div>
                </div>
            </header>

            <!-- Page Containers -->
            <main id="dashboardPage" class="hidden">
                <div class="news-section">
                    <h3>Live News Feed</h3>
                    <div id="newsFeedContainer" class="news-feed">
                        <p>Loading news...</p>
                    </div>
                </div>
            </main>
            <main id="tradePage"></main>
            <main id="ordersPage" class="hidden"></main>
            <main id="leaderboardPage" class="hidden"></main>
            <main id="stockDetailPage" class="hidden"></main>
        </div>
    </div>

    <!-- Pop-up Message Box -->
    <div id="messageBox" class="hidden">
        <p id="messageText"></p>
    </div>

    <script type="module" src="game.js"></script>
</body>
</html>
