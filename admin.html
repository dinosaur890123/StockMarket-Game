<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Company Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-200">

    <header class="bg-gray-800 shadow-md p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-white">Stock Market Simulator - Admin Panel</h1>
        <div id="authContainer"></div>
    </header>

    <main class="container mx-auto p-4 md:p-6">
        <div id="loginPrompt" class="text-center mt-10"><h2 class="text-2xl font-bold text-white">Admin Authentication Required</h2><p class="mt-2 text-gray-400">Please sign in to continue.</p></div>
        <div id="adminContent" class="hidden">
            <section class="bg-gray-800 p-6 rounded-lg shadow-lg mb-6">
                <h2 class="text-2xl font-bold mb-4 text-white" id="formTitle">Add New Company</h2>
                <form id="companyForm" class="space-y-4">
                    <input type="text" id="ticker" placeholder="Ticker (e.g., GOOG)" required class="w-full bg-gray-700 p-2 rounded">
                    <input type="text" id="name" placeholder="Company Name" required class="w-full bg-gray-700 p-2 rounded">
                    <input type="text" id="sector" placeholder="Sector" required class="w-full bg-gray-700 p-2 rounded">
                    <input type="number" id="price" placeholder="Starting Price" step="0.01" required class="w-full bg-gray-700 p-2 rounded">
                    <input type="number" id="volatility" placeholder="Volatility (e.g., 1.0)" step="0.1" required class="w-full bg-gray-700 p-2 rounded">
                    <div class="flex space-x-4">
                        <button type="submit" id="submitButton" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Add Company</button>
                        <button type="button" id="clearButton" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md">Clear Form</button>
                    </div>
                </form>
            </section>
            <section><h2 class="text-2xl font-bold mb-4 text-white">Existing Companies</h2><div id="companyList" class="space-y-3"></div></section>
        </div>
        <div id="unauthorizedMessage" class="hidden text-center mt-10"><h2 class="text-3xl font-bold text-red-500">Access Denied</h2></div>
    </main>
    <div id="adminMessageBox" class="hidden fixed bottom-5 right-5 max-w-sm rounded-lg shadow-lg p-4 text-white z-50"><p id="adminMessageText"></p></div>
    <script type="module" src="admin.js"></script>
</body>
</html>
