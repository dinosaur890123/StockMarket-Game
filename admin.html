<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Company Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="main-header">
        <h1>Stock Market Simulator - Admin Panel</h1>
        <div id="authContainer"></div>
    </header>

    <main id="admin-container">
        <div id="loginPrompt">
            <h2>Admin Authentication Required</h2>
            <p>Please sign in to continue.</p>
        </div>
        
        <div id="adminContent" class="hidden">
            <!-- Left Column -->
            <div class="column">
                <section class="section" id="marketControls">
                    <h2>Market Controls</h2>
                    <div class="control-group">
                        <button id="toggleMarketBtn">Resume Market</button>
                        <p>Status: <span id="marketStatus">Paused</span></p>
                    </div>
                    <div class="control-group">
                        <label for="tickInterval">Update Interval (seconds)</label>
                        <div class="input-group">
                            <input type="number" id="tickInterval" value="5">
                            <button id="setTickIntervalBtn" class="primary">Set</button>
                        </div>
                    </div>
                </section>

                <section class="section" id="manualNews">
                    <h2>Broadcast Manual News</h2>
                    <form id="manualNewsForm">
                        <textarea id="newsHeadline" placeholder="Enter news headline..." required rows="3"></textarea>
                        <select id="newsTicker" required><option value="">Select Target Company</option></select>
                        <input type="number" id="newsImpact" placeholder="Impact % (e.g., -15 or 8.5)" step="0.1" required>
                        <button type="submit" class="primary">Broadcast Event</button>
                    </form>
                </section>

                <section class="section">
                    <h2 id="formTitle">Add/Edit Company</h2>
                    <form id="companyForm">
                        <input type="text" id="ticker" placeholder="Ticker (e.g., GOOG)" required>
                        <input type="text" id="name" placeholder="Company Name" required>
                        <input type="text" id="sector" placeholder="Sector" required>
                        <input type="number" id="price" placeholder="Starting Price" step="0.01" required>
                        <input type="number" id="volatility" placeholder="Volatility (e.g., 1.0)" step="0.1" required>
                        <div class="button-group">
                            <button type="submit" id="submitButton" class="primary">Add Company</button>
                            <button type="button" id="clearButton" class="secondary">Clear Form</button>
                        </div>
                    </form>
                </section>
                <section class="section">
                    <h2>Existing Companies</h2>
                    <div id="companyList"></div>
                </section>
            </div>

            <!-- Right Column -->
            <div class="column">
                <section class="section" id="playerManagement">
                    <h2>Player Management</h2>
                    <div id="playerList">
                        <p>Loading players...</p>
                    </div>
                </section>
            </div>
        </div>
        
        <div id="unauthorizedMessage" class="hidden">
            <h2>Access Denied</h2>
        </div>
    </main>
    <div id="adminMessageBox" class="hidden">
        <p id="adminMessageText"></p>
    </div>
    <script type="module" src="admin.js"></script>
</body>
</html>
