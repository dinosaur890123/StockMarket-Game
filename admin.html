<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Company Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <header class="bg-gray-800 shadow-md p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-white">Stock Market Game - Admin Panel</h1>
        <div id="authContainer"></div>
    </header>

    <main class="container mx-auto p-4 md:p-6">

        <!-- This container holds all admin functionality -->
        <div id="adminContent" class="hidden">
            <!-- Add/Edit Company Form -->
            <section class="bg-gray-800 p-6 rounded-lg shadow-lg mb-6">
                <h2 class="text-2xl font-bold mb-4 text-white" id="formTitle">Add New Company</h2>
                <form id="companyForm" class="space-y-4">
                    <div>
                        <label for="ticker" class="block text-sm font-medium text-gray-300">Ticker (e.g., GOOG, AAPL)</label>
                        <input type="text" id="ticker" name="ticker" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md p-2 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="MUST BE ALL CAPS">
                    </div>
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-300">Company Name</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md p-2 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
                    <div>
                        <label for="sector" class="block text-sm font-medium text-gray-300">Sector</label>
                        <input type="text" id="sector" name="sector" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md p-2 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-300">Starting Price</label>
                        <input type="number" id="price" name="price" step="0.01" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md p-2 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
                    <div class="flex space-x-4">
                        <button type="submit" id="submitButton" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-200">Add Company</button>
                        <button type="button" id="clearButton" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md transition duration-200">Clear Form</button>
                    </div>
                </form>
            </section>

            <!-- Existing Companies List -->
            <section>
                <h2 class="text-2xl font-bold mb-4 text-white">Existing Companies</h2>
                <div id="companyList" class="space-y-3">
                    <p class="text-gray-400">Loading companies...</p>
                </div>
            </section>
        </div>

        <!-- This message shows for non-admin users -->
        <div id="unauthorizedMessage" class="hidden text-center mt-10">
            <h2 class="text-3xl font-bold text-red-500">Access Denied</h2>
            <p class="text-gray-400 mt-2">You are not authorized to view this page. Please sign in with an admin account.</p>
        </div>

        <!-- Message Box -->
        <div id="adminMessageBox" class="hidden fixed bottom-5 right-5 max-w-sm rounded-lg shadow-lg p-4 text-white z-50">
            <p id="adminMessageText"></p>
        </div>

    </main>

    <!-- Admin logic script -->
    <script type="module" src="admin.js"></script>

</body>
</html>
